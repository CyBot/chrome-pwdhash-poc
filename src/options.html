<html>
<head>
	<title>PwdHash-PoC Extension Options</title>
	<link rel="stylesheet" type="text/css" href="options.css"/>
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript" src="null.js"></script>
	<script type="text/javascript" src="Settings.js"></script>
	<script type="text/javascript" src="options.js"></script>
</head>
<body>

<img src="images/icon128.png" />
<h1>PwdHash-PoC Chrome Extension</h1>

<!--
<script type="text/javascript" src="jquery.js"></script>
-->

<p><label for="salt"><b>User Salt:</b></label><br><input type="text" id="salt" class="setting" /></p>

<p><label for="iterations"><b>Iterations:</b></label><br><input type="number" id="iterations" class="setting" /></p>

<p><input type="checkbox" id="hideIcon" class="setting" />
	<label for="hideIcon">Hide icon in Chrome's page action toolbar</label></p>

<p><input type="checkbox" id="alertPwd" class="setting" />
	<label for="alertPwd">Show original and hashed password</label>
</p>
<p>
	Show a dialog box containing the original password and hashed password on submit (for debugging)
</p>

<p><input type="checkbox" id="noIntercept" class="setting" />
	<label for="noIntercept">Disable keyboard security</label></p>
<p>
	Keyboard security prevents website from catching your master password by intercept keyboard events.
</p>
<!--
	<br /><a href="http://infocris.nuxit.net/pwdhash/test_keyboard.html">Test keyboard interception shield</a>
-->

</body>
</html>
